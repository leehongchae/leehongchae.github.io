<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <title>테스트</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container top-margin">
        <div class="field">
            <div class="control">
                <form id="card-form">
                    <div class="columns">
                        <div class="column is-full">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="input is-primary" id="cardNumber" inputmode="numeric"
                                   name="cardNumber" autocomplete="cc-number" x-autocompletetype="cc-number"/>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-full">
                            <label for="cardExp">Expiration Date</label>
                            <input type="text" class="input is-primary" id="cardExp" name="cardExp"
                                   autocomplete="cc-exp" x-autocompletetype="cc-exp">
                        </div>
                    </div>
                    
                    <div class="columns">
                        <div class="column is-full">
                            <input type="text" class="input is-info" id="creditCardMonth" name="creditCardMonth"
                                   autocomplete="cc-exp-month" x-autocompletetype="cc-exp-month">

                            <input type="text" class="input is-info" id="creditCardYear" name="creditCardYear"
                                   autocomplete="cc-exp-year" x-autocompletetype="cc-exp-year">
                        </div>
                    </div>
                </form>
                <div class="columns">
                    <div class="column is-one-quarter">
                        <input type="text" class="input is-info" id="num1" inputmode="numeric"/>
                    </div>
                    <div class="column is-one-quarter">
                        <input type="text" class="input is-info" id="num2" inputmode="numeric"/>
                    </div>
                    <div class="column is-one-quarter">
                        <input type="text" class="input is-info" id="num3" inputmode="numeric"/>
                    </div>
                    <div class="column is-one-quarter">
                        <input type="text" class="input is-info" id="num4" inputmode="numeric"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
