<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <title>테스트</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container top-margin">
        <div class="field">
            <div class="control">
                <form id="card-form">
                    <div class="columns">
                        <div class="column is-full">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="input is-primary" id="cardNumber" inputmode="numeric"
                                   name="cardNumber" autocomplete="cc-number" x-autocompletetype="cc-number"/>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-half">
                            <label for="creditCardMonth">Exp Month</label>
                            <input type="text" class="input is-primary" id="creditCardMonth" name="creditCardMonth"
                                   autocomplete="cc-exp-month" x-autocompletetype="cc-exp-month">
                        </div>
                        <div class="column is-half">
                            <label for="creditCardYear">Exp Year</label>
                            <input type="text" class="input is-primary" id="creditCardYear" name="creditCardYear"
                                   autocomplete="cc-exp-year" x-autocompletetype="cc-exp-year">
                        </div>
                    </div>
                </form>
                <div class="columns" style="margin-top:100px">
                    <div class="column is-one-quarter">
                        <label for="num1">Num1</label>
                        <input type="text" class="input is-info" id="num1" inputmode="numeric"/>
                    </div>
                    <div class="column is-one-quarter">
                        <label for="num2">Num2</label>
                        <input type="text" class="input is-info" id="num2" inputmode="numeric"/>
                    </div>
                    <div class="column is-one-quarter">
                        <label for="num3">Num3</label>
                        <input type="text" class="input is-info" id="num3" inputmode="numeric"/>
                    </div>
                    <div class="column is-one-quarter">
                        <label for="num4">Num4</label>
                        <input type="text" class="input is-info" id="num4" inputmode="numeric"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    document.getElementById('cardNumber').addEventListener('input', (e) => {
        const cardNumber = e.target.value

        if (cardNumber.length === 16) {
            document.getElementById('num1').value = cardNumber.substring(0, 4)
            document.getElementById('num2').value = cardNumber.substring(4, 8)
            document.getElementById('num3').value = cardNumber.substring(8, 12)
            document.getElementById('num4').value = cardNumber.substring(12, 16)
        }
    });
</script>
</body>
</html>
