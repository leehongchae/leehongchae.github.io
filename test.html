<!doctype html>
<html lang="ko">
<head>
    <title>테스트</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container top-margin">
        <div class="field">
            <div class="control">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="input is-primary" id="cardNumber" inputmode="numeric" name="cardNumber" autocomplete="cc-number"/>

                    <label for="expDate">Expiration Date</label>
                    <input type="text" class="input is-primary" id="expDate" inputmode="numeric" name="expDate" autocomplete="cc-exp">
            </div>
        </div>
<!--        <input name="cardNumber" class="cardNumber" type="text" pattern="[0-9]*">-->
    </div>
</section>
</body>
</html>
